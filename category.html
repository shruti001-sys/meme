<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struggles Memes - VibeMeme</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <div class="nav-left">
                <a href="index.html" class="logo">
                    <i class="fas fa-rocket"></i>
                    <span>VibeMeme</span>
                </a>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for memes...">
                </div>
            </div>
            <div class="nav-right">
                <button class="upload-btn">
                    <i class="fas fa-plus"></i>
                    <span>Upload Meme</span>
                </button>
                <div class="user-profile">
                    <div class="avatar-container">
                        <img src="user.jpg" alt="User Avatar" class="avatar">
                        
                    </div>
                    <div class="user-menu">
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="#"><i class="fas fa-cog"></i> Settings</a>
                        <a href="#"><i class="fas fa-heart"></i> Favorites</a>
                        <a href="#"><i class="fas fa-bookmark"></i> Saved</a>
                        <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="category-container">
        <div class="category-header">
            <div class="category-info">
                <h1>Struggles Memes</h1>
                <p>Relatable moments that make us laugh through our daily challenges</p>
                <div class="category-stats">
                    <span><i class="fas fa-image"></i> 245 Memes</span>
                    <span><i class="fas fa-eye"></i> 1.2M Views</span>
                    <span><i class="fas fa-users"></i> 50K Followers</span>
                </div>
            </div>
            <div class="category-actions">
                <button class="follow-btn">
                    <i class="fas fa-plus"></i>
                    Follow Category
                </button>
                <button class="share-btn">
                    <i class="fas fa-share-alt"></i>
                    Share
                </button>
            </div>
        </div>

        <div class="category-filters">
            <button class="filter-btn active" data-filter="trending">
                <i class="fas fa-fire"></i>
                Trending
            </button>
            <button class="filter-btn" data-filter="newest">
                <i class="fas fa-clock"></i>
                Newest
            </button>
            <button class="filter-btn" data-filter="top">
                <i class="fas fa-star"></i>
                Top
            </button>
        </div>

        <div class="memes-grid">
            <!-- Meme cards will be dynamically loaded here -->
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/category.js"></script>
</body>
</html>
